apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guarantee-ingress
  namespace: guarantee
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: guarantee.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: guarantee-service
            port:
              number: 80