apiVersion: apps/v1
kind: Deployment
metadata:
  name: guarantee-app
  namespace: guarantee
  labels:
    app: guarantee
spec:
  replicas: 3
  selector:
    matchLabels:
      app: guarantee
  template:
    metadata:
      labels:
        app: guarantee
    spec:
      containers:
      - name: guarantee
        image: guarantee:0.0.2
        ports:
        - containerPort: 8080
        env:
        - name: APP_VERSION
          value: "0.0.2"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10